    <script type="text/babel">
        const { useState, useEffect, useRef } = React;



        function ValentineConfession() {
          const [stage, setStage] = useState('envelope');
          const [noButtonPos, setNoButtonPos] = useState(null);
          const [hearts, setHearts] = useState([]);
          const noButtonRef = useRef(null);
          const [scrollDone, setScrollDone] = useState(false);

          
        // useEffect(() => {
        //   const audio = document.getElementById("bg-music");
        //   if (!audio) return;

        //   audio.volume = 0.3;
        //   const playAudio = () => {
        //     audio.play().catch(() => {});
        //     document.removeEventListener("click", playAudio);
        //   };

        //   document.addEventListener("click", playAudio);
        // }, []);

        useEffect(() => {
          if (stage === 'accepted') {
            setScrollDone(false);

            const timer = setTimeout(() => {
              setScrollDone(true);
            }, 18000); // b·∫±ng th·ªùi gian scrollUp

            return () => clearTimeout(timer);
          }
        }, [stage]);


         useEffect(() => {
          const audio = document.getElementById("bg-music");
          if (!audio) return;

          const startMusic = () => {
            audio.volume = 0;
            audio.play().then(() => {
              let vol = 0;
              const fade = setInterval(() => {
                if (vol < 0.2) {
                  vol += 0.02;
                  audio.volume = vol;
                } else {
                  clearInterval(fade);
                }
              }, 200);
            }).catch(() => {});

            document.removeEventListener("click", startMusic);
            document.removeEventListener("touchstart", startMusic);
          };

          document.addEventListener("click", startMusic);
          document.addEventListener("touchstart", startMusic);

        }, []);

          useEffect(() => {
            if (stage === 'accepted') {
              const newHearts = Array.from({ length: 120 }, (_, i) => ({
                id: i,
                left: Math.random() * 100,
                delay: Math.random() * 2,
                duration: 3 + Math.random() * 2,
                size: 30 + Math.random() * 50,
              }));
              setHearts(newHearts);
            }
          }, [stage]);

          const moveNoButton = () => {
            const W = window.innerWidth;
            const H = window.innerHeight;
            
            // Button size - responsive
            const isMobile = W <= 480;
            const BTN_W = isMobile ? 160 : 200;
            const BTN_H = isMobile ? 50 : 56;
            
            // Get YES button position to calculate safe zones
            const yesBtn = document.querySelector('.btn-yes');
            const yesBtnRect = yesBtn ? yesBtn.getBoundingClientRect() : null;
            
            // Chia screen th√†nh GRID 3x3, n√∫t "C√≥" ·ªü CENTER, n√∫t "Kh√¥ng" c√≥ th·ªÉ ·ªü 8 v·ªã tr√≠ c√≤n l·∫°i
            const cols = 3;
            const rows = 3;
            const cellW = W / cols;
            const cellH = H / rows;
            
            // 8 v·ªã tr√≠ AN TO√ÄN (kh√¥ng ph·∫£i center)
            const safePositions = [];
            
            for (let row = 0; row < rows; row++) {
              for (let col = 0; col < cols; col++) {
                // B·ªè qua √¥ gi·ªØa (center) - ƒë√≥ l√† n∆°i n√∫t "C√≥" ·ªü
                if (row === 1 && col === 1) continue;
                
                // T√≠nh v·ªã tr√≠ trong cell
                const margin = 40;
                const x = col * cellW + margin;
                const y = row * cellH + margin;
                
                // ƒê·∫£m b·∫£o button fit trong cell
                const maxX = (col + 1) * cellW - BTN_W - margin;
                const maxY = (row + 1) * cellH - BTN_H - margin;
                
                const finalX = Math.min(x, maxX);
                const finalY = Math.min(y, maxY);
                
                // Ki·ªÉm tra kh√¥ng overlap v·ªõi n√∫t "C√≥"
                let isValid = true;
                if (yesBtnRect) {
                  const noLeft = finalX;
                  const noRight = finalX + BTN_W;
                  const noTop = finalY;
                  const noBottom = finalY + BTN_H;
                  
                  const yesLeft = yesBtnRect.left;
                  const yesRight = yesBtnRect.right;
                  const yesTop = yesBtnRect.top;
                  const yesBottom = yesBtnRect.bottom;
                  
                  const padding = 50;
                  
                  // Check overlap
                  const overlaps = !(
                    noRight < yesLeft - padding ||
                    noLeft > yesRight + padding ||
                    noBottom < yesTop - padding ||
                    noTop > yesBottom + padding
                  );
                  
                  if (overlaps) {
                    isValid = false;
                  }
                }
                
                if (isValid && finalX >= 0 && finalY >= 0 && finalX + BTN_W <= W && finalY + BTN_H <= H) {
                  safePositions.push({ x: finalX, y: finalY });
                }
              }
            }
            
            // Ch·ªçn random 1 v·ªã tr√≠ an to√†n
            if (safePositions.length > 0) {
              const randomPos = safePositions[Math.floor(Math.random() * safePositions.length)];
              setNoButtonPos(randomPos);
            }
          };

          const handlePointerMove = (e) => {
            if (!noButtonRef.current) return;
            
            const noBtn = noButtonRef.current;
            const rect = noBtn.getBoundingClientRect();
            
            // L·∫•y v·ªã tr√≠ pointer (mouse ho·∫∑c touch)
            const pointerX = e.clientX || (e.touches && e.touches[0]?.clientX) || 0;
            const pointerY = e.clientY || (e.touches && e.touches[0]?.clientY) || 0;
            
            if (pointerX === 0 && pointerY === 0) return;
            
            // T√≠nh t√¢m c·ªßa button
            const btnCenterX = rect.left + rect.width / 2;
            const btnCenterY = rect.top + rect.height / 2;
            
            // T√≠nh kho·∫£ng c√°ch t·ª´ pointer ƒë·∫øn t√¢m button
            const distance = Math.sqrt(
              Math.pow(pointerX - btnCenterX, 2) + 
              Math.pow(pointerY - btnCenterY, 2)
            );
            
            // N·∫øu pointer g·∫ßn button < 120px ‚Üí Button ch·∫°y!
            const threshold = 120;
            if (distance < threshold) {
              moveNoButton();
            }
          };

          return (
            <div style={{ 
              width: '100vw', 
              height: '100vh',
              overflow: 'hidden',

                @keyframes float {

                  from { transform: scale(0); opacity: 0; }
                  to { transform: scale(1); opacity: 1; }
                }

                @keyframes riseUp {
                  0% {
                    opacity: 0;
                    transform: translateY(40px);
                  }
                  100% {
                    opacity: 1;
                    transform: translateY(0);
                  }
                }


                @keyframes heartFloat {

                    transform: translateY(120vh) translateX(0px) scale(0.5) rotate(0deg);
                    opacity: 0;
                  }
                  10% {
                    opacity: 1;
                  }
                  50% {
                    transform: translateY(40vh) translateX(60px) scale(1.2) rotate(180deg);
                  }
                  100% {
                    transform: translateY(-120vh) translateX(-80px) scale(0.8) rotate(360deg);
                    opacity: 0;
                  }
                }

                @keyframes pulse {
                  0%, 100% { transform: scale(1); }
                  50% { transform: scale(1.05); }
                }

                @keyframes shimmer {
                  0% { background-position: -1000px 0; }
                  100% { background-position: 1000px 0; }
                }
                
                @keyframes scrollUp {
                  0% {
                    transform: translateY(100%);
                  }
                  100% {
                    transform: translateY(-100%);
                  }
                }

                @keyframes hideScroll {
                  to {
                    opacity: 0;
                    height: 0;
                    margin: 0;
                  }
                }

                @keyframes removeOverflow {
                  to {
                    overflow: visible;
                  }
                }

                .scroll-container {
                  animation: removeOverflow 0.1s linear 18.2s forwards;
                }

                .scroll-content {
                  animation: scrollUp 18s linear forwards;
                }

                .envelope { animation: float 3s ease-in-out infinite; }
                .bird { animation: birdFly 4s ease-in forwards; }
                .letter-content { animation: fadeIn 1s ease-out forwards; }
                .question-container { animation: scaleIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards; }
                .heart-float { animation: heartFloat linear forwards; }
                .btn-yes { animation: pulse 2s ease-in-out infinite; }

                .shimmer-text {

                .glass-card {

                }

                @media (max-width: 768px) {

                  .btn-yes, .btn-no {
                    width: 160px !important;
                    height: 50px !important;
                    font-size: 1.1rem !important;
                  }
                }
              `}</style>

              {/* Background decorative hearts */}
              <div style={{ position: 'fixed', inset: 0, pointerEvents: 'none', opacity: 0.2 }}>

              </div>

              {/* STAGE 1: ENVELOPE */}
              {stage === 'envelope' && (

                      <circle cx="150" cy="100" r="25" fill="#f43f5e"/>

                    </svg>
                    <div style={{ textAlign: 'center', marginTop: '24px' }}>
                      <p style={{ fontSize: '1.5rem', fontFamily: 'Dancing Script, cursive', color: '#db2777', marginBottom: '8px' }}>Click ƒë·ªÉ m·ªü l√° th∆∞</p>
                      <p style={{ fontSize: '0.875rem', color: '#f9a8d4', fontFamily: 'Poppins, sans-serif' }}>üíå</p>
                    </div>
                  </div>
                </div>
              )}

              {/* STAGE 2: LETTER WITH FLYING BIRDS */}
              {stage === 'letter' && (
                <div style={{ display: 'flex', alignItems: 'center', justifyContent: 'center', minHeight: '100vh', padding: '16px', position: 'relative' }}>
                  {[...Array(5)].map((_, i) => (
                    <div

                    >
                      üïäÔ∏è
                    </div>
                  ))}

                  <div className="letter-content glass-card" style={{ borderRadius: '24px', padding: 'clamp(20px, 5vw, 48px)', maxWidth: 'min(90vw, 672px)', boxShadow: '0 25px 50px -12px rgb(0 0 0 / 0.25)', width: '100%', margin: '16px' }}>
                    <div style={{ textAlign: 'center', marginBottom: '32px' }}>
                      <h1 style={{ fontSize: 'clamp(1.8rem, 5vw, 3rem)', fontFamily: 'Playfair Display, serif', color: '#e11d48', marginBottom: '16px' }}>
                        G·ª≠i b·∫°n Th∆∞ y√™u d·∫•u üíï
                      </h1>
                      <div style={{ width: '128px', height: '4px', background: 'linear-gradient(to right, #f9a8d4, #fb7185)', margin: '0 auto', borderRadius: '9999px' }}></div>
                    </div>

                    <div style={{ fontFamily: 'Poppins, sans-serif', color: '#374151', fontSize: 'clamp(0.875rem, 3vw, 1.125rem)', lineHeight: '1.75' }}>
                      <p style={{ opacity: 0, animation: 'fadeIn 1s ease-out 0.5s forwards', marginBottom: '24px' }}>
                        Trong v√¥ v√†n ng√†y th√°ng tr√¥i qua, b·ªë nh·∫≠n ra r·∫±ng con l√† ng∆∞·ªùi ƒë·∫∑c bi·ªát nh·∫•t ƒë√£ b∆∞·ªõc v√†o cu·ªôc ƒë·ªùi anh...
                      </p>
                      
                      <p style={{ opacity: 0, animation: 'fadeIn 1s ease-out 1s forwards', marginBottom: '24px' }}>
                        N·ª• c∆∞·ªùi c·ªßa con nh∆∞ √°nh n·∫Øng ban mai, xua tan m·ªçi u bu·ªìn. Ti·∫øng c∆∞·ªùi c·ªßa con nh∆∞ giai ƒëi·ªáu ng·ªçt ng√†o nh·∫•t m√† b·ªë t·ª´ng ƒë∆∞·ª£c nghe...
                      </p>
                      
                      <p style={{ opacity: 0, animation: 'fadeIn 1s ease-out 1.5s forwards', marginBottom: '24px' }}>
                        M·ªói kho·∫£nh kh·∫Øc b√™n con ƒë·ªÅu tr·ªü th√†nh k·ª∑ ni·ªám ƒë·∫πp ƒë·∫Ω m√† b·ªë mu·ªën gi·ªØ m√£i. Con l√†m cu·ªôc s·ªëng c·ªßa b·ªë t∆∞∆°i ƒë·∫πp v√† √Ω nghƒ©a h∆°n r·∫•t nhi·ªÅu...
                      </p>
                      
                      <p style={{ opacity: 0, animation: 'fadeIn 1s ease-out 2s forwards', textAlign: 'center', fontWeight: 'bold', color: '#e11d48' }}>
                        V√†o ng√†y Valentine n√†y, b·ªë mu·ªën h·ªèi con m·ªôt c√¢u... üíù
                      </p>
                    </div>

                    <div style={{ textAlign: 'center', marginTop: '40px', opacity: 0, animation: 'fadeIn 1s ease-out 2.5s forwards' }}>
                      <button

                        style={{

                          color: 'white',

                          fontSize: 'clamp(1rem, 4vw, 1.25rem)',

                        onMouseOver={(e) => {

                        }}
                      >
                        Ti·∫øp t·ª•c ‚ûú
                      </button>
                    </div>
                  </div>
                </div>
              )}

              {/* STAGE 3: THE QUESTION */}
              {stage === 'question' && (
                <div 
                  onMouseMove={handlePointerMove}
                  onTouchMove={handlePointerMove}
                  style={{ 
                    display: 'flex',

                    justifyContent: 'center',

                  }}
                >
                  <div className="question-container glass-card" style={{ borderRadius: '24px', padding: 'clamp(24px, 5vw, 64px)', maxWidth: 'min(90vw, 576px)', boxShadow: '0 25px 50px -12px rgb(0 0 0 / 0.25)', textAlign: 'center', width: '100%', margin: '16px', position: 'relative', zIndex: 1 }}>
                    <div style={{ marginBottom: '48px' }}>
                      <div style={{ fontSize: 'clamp(2.5rem, 8vw, 5rem)', marginBottom: '24px', animation: 'pulse 2s ease-in-out infinite' }}>üíñ</div>
                      <h2 className="shimmer-text" style={{ fontSize: 'clamp(1.8rem, 5vw, 3rem)', fontFamily: 'Playfair Display, serif', color: '#e11d48', marginBottom: '24px' }}>
                        Will you be my Valentine?
                      </h2>
                      <p style={{ fontSize: 'clamp(1.2rem, 4vw, 1.5rem)', fontFamily: 'Dancing Script, cursive', color: '#ec4899' }}>
                        Con c√≥ mu·ªën l√† Valentine c·ªßa b·ªë kh√¥ng? üåπ
                      </p>
                    </div>

                    <div style={{ display: 'flex', flexDirection: 'column', gap: '20px', alignItems: 'center', position: 'relative', minHeight: '140px' }}>
                      {/* YES button */}
                      <button
                        onClick={() => setStage('accepted')}
                        className="btn-yes"

                      {/* NO button - RUNS AWAY from pointer */}
                      <button
